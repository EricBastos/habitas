<div>
  <div>
    <div class="flex flex-col place-items-center">
      <h3 class="text-xl font-medium text-center">Publique um coment치rio sobre esta 치rvore!</h3>
      <textarea unicorn:model.lazy="author" placeholder="Autor" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 h-15 my-2"></textarea>
      <textarea unicorn:model.lazy="content" placeholder="Coment치rio" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 h-20 my-2"></textarea>
      <button unicorn:click="submit" class="bg-emerald-500 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-full">Enviar</button>        
    </div>
  </div>
  <div class="my-8">

      {% for post in posts %}
      <div class="flex justify-between w-full ">
        <h2 class="font-bold text-left">{{ post.author }}</h2>
        <span>{{ post.created_on|date:"d M. Y, H:m"}}</span>
      </div>

      <p class="shadow p-2 bg-gray-200 rounded text-gray-900 mb-2">{{ post.content }}</p>


      {% empty %}
      <h2 class="font-bold text-center">Nenhum coment치rio</h2>
      {% endfor %}
    </div>
  </div>

</div>
