{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" /> -->
    {% block header %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>

  <body class="overflow-y-hidden">
    <nav class="z-50 flex w-full top-0 backdrop-blur bg-white px-2">
      <div class="flex flex-col w-full">
        <div class="px-12 py-4">
          <h1 class="flex text-emerald-600 font-serif text-5xl items-center">
            <svg
              class="h-12 w-12 text-emerald-600"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                stroke="none"
                d="M0
                            0h24v24H0z"
              />
              <rect x="4" y="3" width="8" height="14" rx="4" />
              <rect x="12" y="7" width="8" height="10" rx="3" />
              <line x1="8" y1="21" x2="8" y2="13" />
              <line x1="16" y1="21" x2="16" y2="14" />
            </svg>

            <a href="{% url 'index'%}">Habitas</a>
          </h1>
        </div>
        <hr class="bg-emerald-600 h-0.5 w-full" />
      </div>
    </nav>
    {% block content %} {% endblock %}
  </body>
</html>
